<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@200;600;800&display=swap" rel="stylesheet">
  <script src="script/script.js" defer></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>
  <section id="container_all">


    <section id="container_white_box">


      <div id="posicao_quadrado_branco">

        <div id="posicao_conteudo_quadrado_branco">

          <div class="box_img">

            <img src="assets/images/illustration-sign-up-desktop.svg" id="img_parte_1">

          </div>
          
          
          <div id="posicao_conteudo_escrito">

            <section id="container_write">


              <div class="titulo_escrita">

                <h1>Stay updated!</h1>

              </div>

              <p>Join 60,000+ product managers receiving monthly<br> updates on: </p>

              <section id="container_lines">


                <div id="posicao_linhas">

                  <div class="linha">

                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"
                      class="checked_line">
                      <g fill="none">
                        <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                        <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                      </g>
                    </svg>
                    <p>Product discovery and building what matters</p>

                  </div>

                  <div class="linha">

                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"
                      class="checked_line">
                      <g fill="none">
                        <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                        <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                      </g>
                    </svg>
                    <p>Measuring to ensure updates are a success</p>

                  </div>

                  <div class="linha">

                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"
                      class="checked_line">
                      <g fill="none">
                        <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                        <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                      </g>
                    </svg>
                    <p>And much more!</p>

                  </div>

                </div>


              </section>


              <div id="email_posicao">
                <label for="input_email">Email address:</label>
                <div id="mensagem_erro">Valid email required</div>
              </div>
              <div class="box_email">
                <input type="email" placeholder="email@company.com" id="input_email" for="btn_email">
                <button id="btn_email" onclick="parte_2()">Subscribe to monthly newsletter</button>

              </div>


            </section>

          </div>

        </div>


    </section>


  </section>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matheus Garibaldi ;)</a>.
  </div>






  <section id="parte_2">
    <div id="posicao_conteudo_parte_2">

      <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" id="checked_line_parte_2">
        <g fill="none">
          <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
          <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
        </g>
      </svg>

      <div id="title_parte_2">
        <h1>Thanks for<br> subscribing!</h1>
      </div>

      <p id="conteudo_parte_2"></p>

      <button id="btn_parte_2">Dismiss message</button>

    </div>
  </section>






</body>

</html>
